; Enable Features
; AutoJoinRace: Automatically join race entering practice more，singleplayer on disabled
; LeaderEnable: : Enable in-game leaderboard display, in multiplayer mode
; ProgressEnable: Enable in-game progress bar display in single/multiplayer mode

[Setting]
AutoJoinRace = true
LeaderEnable = true
ProgressEnable = true

; Plugin Display position. 
; LeaderBoardPos: Set the display position of the multiplayer board
[Pos]
LeaderBoardPosX = 20
LeaderBoardPosY = 20
; ProgressBarPos： Progress bar position.=
[Pos]
ProgressBarPosX = 30
ProgressBarPosY = 300




; St colors in HEX format
; LeaderBriefColor: 1/2 Leaderboard color
; LeaderBackGroundColor: Leaderboard background
; ProgressBarBackColor: Progress bar background
; ProgressBarSplitColor: Progress bar split marker
; ProgressBarPointerColor: Progress bar pointer
; UserColor1: Your color
; UserColor2: Opponent's color
[Color] 
LeaderBriefColor = 0xFFFF00FF
LeaderBackGroundColor = 0xFFFFFF3F

ProgressBarBackColor = 0xFFFFFF5F
ProgressBarSplitColor = 0xFFFFFFDF
ProgressBarPointerColor = 0x00FF00FF

UserColor1 = 0xFB4B01BF
UserColor2 = 0xFFFFFF2F

; Dash Font Size and 
; DashFontSize： Leaderboards, waitlist, progress bar
; TextFontSize: General alerts and text
[Font]
DashFontSize = 16
TextFontSize = 14

; Customized voice playback properties
; Announcer: Announcer selection, configure the name of the corresponding folder in the audio directory
; Volume: 0-1.0. Default is 1.0.
; PlayTime: Maximum playback time, if the playback speed is too slow, adjust this option.
[Audio]
Announcer = kiko
Volume = 0.4